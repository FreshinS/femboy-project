                <div class="birthday"><input type="date" name="birthday" id="birthday">
                    <span id="birthday-placeholder">Ваша дата рождения</span>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        var birthdayInput = document.getElementById('birthday');
                    var placeholder = document.getElementById('birthday-placeholder');

                    function hidePlaceholder() {
                        placeholder.style.display = 'none';
                        birthdayInput.style.color = '#772732';
                    }

                    function showPlaceholder() {
                        if (!birthdayInput.value) {
                            placeholder.style.display = 'block';
                            birthdayInput.style.color = 'transparent';
                        }
                    }

                    birthdayInput.addEventListener('focus', hidePlaceholder);
                    birthdayInput.addEventListener('blur', showPlaceholder);
                    birthdayInput.addEventListener('change', hidePlaceholder);

                    showPlaceholder();
                    });
                </script>
                <div class="city"><input type="text" name="city" placeholder="Ваш город/область" id="city">
                </div>
                <div class="kamerka" id="kamerka">

                    <input type="file" id="avatar" name="avatar" style="display: none;" />
                    <img id="image1" width="200px" height="190px" />
                    <br>
                    <script>
                        document.getElementById('kamerka').addEventListener('click', function() {
                            document.getElementById('avatar').click();
                        });
                        document.getElementById('avatar').addEventListener('change', function(event) {
                            var reader = new FileReader();
                            reader.onload = function() {
                                var img = document.getElementById('image1');
                                img.src = reader.result;
                            }
                            reader.readAsDataURL(event.target.files[0]);
                        });
                    </script>
